<form action="#" method="get">
    <label for="name">Nombre</label>
    <input type="text" id="name" name="name_data" required placeholder="colcoa tu nombre"><br>
    <label for="email">email</label>
    <input type="email" id="email" name="email_data" required><br>
    <label for="date">date nac.</label>
    <input type="date" id="date" name="date_data" required><br>
    <label for="color">Selecciona un color.</label>
    <input type="color" id="color" name="color_data" required><br>
    <label for="number">Selecciona un muero </label>
    <input type="number" id="number" name="number_data" required><br>
    <label for="password">Ingresa el password </label>
    <input type="password" id="password" name="password_data"><br>
    <input type="reset" value="resetear">
    
    <input type="submit" value="enviar">
</form>
